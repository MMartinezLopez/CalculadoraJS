<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles.css" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Poppins:wght@300;500&family=Montserrat:wght@200;300;400;500;900&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div id="calculator">
      <a class="credit" href="">Â© credit</a>
      <input type="textfield" id="count" disabled value="0"></input>
      <div class="numbers">
        <input type="button" value="7" onclick="input(7)"/>
        <input type="button" value="8" onclick="input(8)"/>
        <input type="button" value="9" onclick="input(9)"/>
        <input type="button" value="4" onclick="input(4)"/>
        <input type="button" value="5" onclick="input(5)"/>
        <input type="button" value="6" onclick="input(6)"/>
        <input type="button" value="1" onclick="input(1)"/>
        <input type="button" value="2" onclick="input(2)"/>
        <input type="button" value="3" onclick="input(3)"/>
        <input type="button" value="0" onclick="input(0)"/>
        <input type="button" value="C" onclick="clearView()"/>
        <input type="button" value="=" onclick="calcular()"/>
      </div>
      <div class="operator">
        <input type="button" value="/" onclick="input('/')"/>
        <input type="button" value="x" onclick="input('*')"/>
        <input type="button" value="-" onclick="input('-')"/>
        <input type="button" value="+" onclick="input('+')"/>
      </div>
    </div>
  </body>
</html>
