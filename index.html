<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Poppins:wght@300;500&family=Montserrat:wght@200;300;400;500;900&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div id="calculator">
      <a class="credit" href="https://github.com/MMartinezLopez" title="myGithub">v2 dkmt</a>
      <input type="textfield" id="display" disabled value="0"></input>
      <div class="actions">
        <input class="button action" type="button" value="C" id="clear" onclick="clearView()"/>
        <input class="button operator" type="button" value="/" id="divide" onclick="input('/')"/>
      </div>
      <div class="numbers">
        <input class="button number" type="button" value="7" id="seven" onclick="input(7)"/>
        <input class="button number" type="button" value="8" id="eight" onclick="input(8)"/>
        <input class="button number" type="button" value="9" id="nine" onclick="input(9)"/>
        <input class="button number" type="button" value="4" id="four" onclick="input(4)"/>
        <input class="button number" type="button" value="5" id="five" onclick="input(5)"/>
        <input class="button number" type="button" value="6" id="six" onclick="input(6)"/>
        <input class="button number" type="button" value="1" id="one" onclick="input(1)"/>
        <input class="button number" type="button" value="2" id="two" onclick="input(2)"/>
        <input class="button number" type="button" value="3" id="three" onclick="input(3)"/>
        <input class="button number" type="button" value="0" id="zero" onclick="input(0)"/>
        <input class="button number" type="button" value="," id="decimal" onclick="input('.')"/>
        
      </div>
      <div class="operators">
        <input class="button operator" type="button" value="x" id="multiply" onclick="input('*')"/>
        <input class="button operator" type="button" value="-" id="substract" onclick="input('-')"/>
        <input class="button operator" type="button" value="+" id="add" onclick="input('+')"/>        
        <input class="button operator" type="button" value="=" id="equals" onclick="calcular()"/>
      </div>
    </div>
  </body>
</html>
